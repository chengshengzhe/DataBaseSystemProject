<!DOCTYPE html>
<html>
    <head>
        <title> 圖書系統 </title>
        <style>
            .headline{
                font-size:150%;
            }
            .optionlist{
                background:gray;
                font-size:120%;
                display:flex;
                flex-direction:row;
                flex-wrap:wrap;
            }
            .optionlistContent{
                margin-right:20px;
            }
        </style>
    </head>

    <body>
        <div class="headline">Welocme to the website</div>
        <!-- 選單類別 -->
        <div class="optionlist">
            <a class="optionlistContent" href="index.html">FrontPage</a>
            <a class="optionlistContent" href="BookListPage.html">BookList</a>
            <a class="optionlistContent" href="LoginSigninPage.html">Login in/Sign in</a>
            <a class="optionlistContent" href="MyStatusPage.html">My status</a>
        </div>

        <!-- 按鈕用來發送測試請求到後端 -->
        <button id="testButton">Test Request</button>

        <script>
            // 點擊按鈕發送請求到後端
            document.getElementById("testButton").addEventListener("click", function() {
                fetch('http://localhost:3000/api/test')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => alert("Server says: " + data.message))
                    .catch(error => console.error('Error:', error));
            });
    </script>
    </body>

</html>
